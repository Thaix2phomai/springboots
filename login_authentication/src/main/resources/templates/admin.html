<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin</title>
</head>
<body>
<h2>ADMIN</h2>
<br>
<th:block th:if="${user != null}">
    <h3>List User</h3>
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr >
                <th scope="col">STT</th>
                <th scope="col">Full_Name</th>
                <th scope="col">Email</th>
                <th scope="col">State</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member, iStat:${allmember}"  >
                <th scope="row" th:text="${iStat.index} +1"></th>
                <td th:text="${member.fullname}" >Name</a></td>
                <td th:text="${member.email}">Email</td>
                <td th:text="${member.state}" >State</td>
            </tr>
            </tbody>
        </table>
    </div>
    <button><a href="/">Back</a></button>
    <br><br>
    <a href="/logout" th:text="|Logout as ${user.fullname}|">Logout</a></br></br>
</th:block>
<th:block th:if="${user == null}">
    <h2>Please Login To View</h2>
    <a href="/login">Login</a>
</th:block>
</body>
</html>
