<!DOCTYPE html>
<html lang="en" xmlns:text-align="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .btn-primary {
            color: white;
            background-color: black;
        }

    </style>
    <title>Login</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/"> Back to homepage </a>
    </div>
</nav>
<br>

<form class="needs-validation" novalidate
      method="post"
      action="#"
      th:action="login"
      th:object="${loginrequest}"
>
    <div style="width: 300px">
        <label for="validationCustom01" class="form-label">Email: </label>
        <input type="text" th:field="*{email}" class="form-control" id="validationCustom01" value="Mark" required>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
            Email Error
        </div>
    </div>
    <div style="width: 300px">
        <label for="validationCustom02" class="form-label">Password: </label>
        <input type="password" th:field="*{password}" class="form-control" id="validationCustom02" value="Otto" required>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
            Password Error
        </div>
    </div>
<br>
    <div class="col-12">
        <button class="btn btn-primary" type="submit"> Login </button>
    </div>
</form>


</body>
</html>
